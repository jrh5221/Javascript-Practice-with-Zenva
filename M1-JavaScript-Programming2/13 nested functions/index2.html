<body>
	Nested Functions
	<script type="text/javascript">
		
		function showEverywhere(text) {

			function decorate(a) {
				return "###---" + a + "---###";
			};

			text = decorate(text);
			
			console.log(text);
			alert(text);
		};

		showEverywhere('Hello World!');


	</script>
</body>
