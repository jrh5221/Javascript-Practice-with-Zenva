<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	Function Expressions
	<script type="text/javascript">
		var fly = function() {
			console.log('you are flying');
		};

		fly();

		var player = {
			x: 10, 
			y: 20,
			energy: 100,
			superpower: function() {
				console.log('no superpower')
			}
		};

		player.x = 100;

		player.superpower = fly;
		player.superpower();
		
	</script>
</body>
</html>
