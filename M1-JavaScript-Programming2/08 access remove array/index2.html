<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	Adding and Removing Elements from Arrays
	<script type="text/javascript">
		var weapons = ['sword', 'laser gun', 'stick', 'axe'];

		// array length
		console.log(weapons.length);
		//push()
		weapons.push('knife', 'laser knife');

		//pop()
		weapons.pop();

		//splice()
		weapons.splice(1, 0, 'bomb', 'bow and arrow');

		console.log(weapons)
	</script>
</body>
</html>
